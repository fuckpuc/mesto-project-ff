<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта масто" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"><div class="profile__overlay"><button class="profile__edit-avatar"></button></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_is-animated popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="name_error-message error_msg"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="Занятие" required minlength="2" maxlength="200" pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="description_error-message error_msg"></span> <button type="submit" class="button profile-save_button popup__button">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_avatar-edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar"><input type="url" name="avatar-link" class="popup__input popup__input_type_avatarka" placeholder="Ссылка на новый аватар" required data-error-message="Введите адрес сайта."> <span class="avatar-link_error-message error_msg"></span> <button type="submit" class="button avatar-save_button popup__button">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="place-name_error-message error_msg"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required data-error-message="Введите адрес сайта."> <span class="link_error-message error_msg"></span> <button type="submit" class="button new-place_button popup__button">Сохранить</button></form></div></div><div class="popup popup_is-animated popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button> <span class="card__likes-count"></span></div></li></template></body></html>
